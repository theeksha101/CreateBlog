{% extends 'blog/base.html' %}  <!-- template extending -->

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <!-- The post_detail part means that Django will be expecting a URL in blog/urls.py with name=post_detail -->
            <!-- pk is short for primary key. access primary key by post.pk.  -->
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
